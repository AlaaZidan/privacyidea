<div>
    <table class="table table-bordered table-responsive table-striped">
        <thead>
        <tr>
            <th translate>Identifier</th>
            <th translate>Metadata Url</th>
            <th translate>Active</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="(identifier, server) in samlIdPs">
            <td>
                <a ui-sref="config.saml.edit({identifier:identifier})">
                        {{ identifier }}</a>
            </td>
            <td>
                {{ server.metadata_url }}
            </td>
            <td>
                <span ng-show="server.active"
                      class="glyphicon glyphicon-ok">
                </span>
                <span ng-hide="server.active"
                      class="glyphicon glyphicon-minus">
                </span>
            </td>
            <td>
                <button class="btn btn-danger"
                        ng-click="delSAMLIdP(identifier)">
                        <div class="glyphicon glyphicon-trash"
                                translate>
                        Delete
                        </div>
                </button>
            </td>
        </tr>

        </tbody>
    </table>


</div>
